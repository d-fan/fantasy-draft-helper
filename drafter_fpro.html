<!DOCTYPE html>
<html>
<head>
	<title>Draft helper</title>
	<script src="js/handlebars-v4.0.2.js"></script>
	<script src="data/value_fpro.json"></script>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/drafter.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <link href="css/drafter.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">


	<!-- The #each helper iterates over an array of items. -->
	<script id="undrafted-template" type="text/x-handlebars-template">

	<tr class="header">
		<th>Name</th>
		<th>Team</th>
		<th>Pos.</th>
		{{!-- <th>Value</th> --}}
		<th>Rank</th>
		<th>Dev</th>
	</tr>

	{{#each players}}

	<tr id="{{@index}}-{{../type}}" index="{{@index}}">
		<td class="name">{{Name}}</td>
		<td class="team">{{Team}}</td>
		<td class="position">{{Position}}</td>
		{{!-- <td class="value">{{Value}}</td> --}}
		<td class="rank">{{Rank}}</td>
		<td class="deviation">{{Deviation}}</td>
	</tr>

	{{/each}}

	</script>
</head>
<body>
	<div class="list available">
		<h1>Available</h1>
		<table class="table table-hover">
			<tbody id="undrafted"></tbody>
		</table>
	</div>
	<div class="list taken">
		<h1>Taken</h1>
		<table class="table table-hover">
			<tbody id="drafted"></tbody>
		</table>
	</div>
</body>
</html>
